<!DOCTYPE html>
<html>

<head>
    <title>Spotify Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>

<body>
    <sdpi-item label="Image URL">
        <sdpi-textfield setting="imgUrl" placeholder="Enter image URL">
        </sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Refresh Rate (seconds)">
        <sdpi-range setting="refreshRate" min="1" max="30" step="1" default="5" showlabels></sdpi-range>
    </sdpi-item>
</body>

</html>
