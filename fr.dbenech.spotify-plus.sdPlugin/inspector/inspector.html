<!DOCTYPE html>
<html>

<head>
    <title>Spotify Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
    <style>
        .settings-title {
            color: rgb(204, 204, 204);
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            padding: 8px 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
    <!-- Instance Settings -->
    <sdpi-item label="Dial Type">
        <sdpi-select setting="imgUrl">
            <option value="http://127.0.0.1:8491/left">Left</option>
            <option value="http://127.0.0.1:8491/right">Right</option>
            <option value="http://127.0.0.1:8491/single">Single</option>

        </sdpi-select>
    </sdpi-item>

    <!-- Separator -->
    <sdpi-item type="separator"></sdpi-item>

    <hr>

    <!-- Global Settings Title -->
    <h3 class="settings-title">Spotify Player Global Settings</h3>

    <!-- Global Settings -->
    <sdpi-item label="Refresh Rate (seconds)">
        <sdpi-range setting="global.refreshRate" min="1" max="30" step="1" default="5" showlabels></sdpi-range>
    </sdpi-item>
    <sdpi-item label="This device">
        <sdpi-select setting="global.thisDevice" id="thisDeviceSelect"></sdpi-select>
        <sdpi-button label="Refresh" onclick="refreshDevices()">Refresh</sdpi-button>
    </sdpi-item>



    <sdpi-item label="Client ID">
        <sdpi-textfield setting="global.clientId" placeholder="Enter Spotify Client ID">
        </sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Client Secret">
        <sdpi-password setting="global.clientSecret" placeholder="Enter Spotify Client Secret" type="password">
        </sdpi-password>
    </sdpi-item>
</body>

<script>

    const { streamDeckClient } = SDPIComponents;

    // Load global settings when page loads
    window.addEventListener('load', async () => {
        try {
            const globalSettings = await streamDeckClient.getGlobalSettings();
            console.log("globalSettings", globalSettings);

            if (globalSettings) {
                // Find all elements with setting attribute starting with "global."
                document.querySelectorAll('[setting^="global."]').forEach(element => {
                    const settingKey = element.getAttribute('setting').replace('global.', '');
                    const value = globalSettings[settingKey];
                    if (value !== undefined) {
                        element.value = value;
                    }
                });
            }
            await refreshDevices(globalSettings);
        } catch (error) {
            console.error('Error loading global settings:', error);
        }
    });

    function refreshDevices(globalSettings = null) {
        // fetch http://127.0.0.1:8491/devices and add the devices to the select
        return fetch('http://127.0.0.1:8491/devices')
            .then(response => response.json())
            .then(data => {
                console.log("Devices", data);
                // clear the select
                document.getElementById('thisDeviceSelect').innerHTML = '';
                // add the devices to the select
                data.devices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.id;
                    option.textContent = device.name + " (" + device.type + ")";
                    document.getElementById('thisDeviceSelect').appendChild(option);
                });
                
                // set the selected device from global settings
                if (globalSettings && globalSettings.thisDevice) {
                    // Check if the selected device exists in the list
                    const deviceExists = data.devices.some(device => device.id === globalSettings.thisDevice);
                    
                    if (deviceExists) {
                        document.getElementById('thisDeviceSelect').value = globalSettings.thisDevice;
                    } else {
                        // Add an "Unknown" option if the selected device doesn't exist
                        const unknownOption = document.createElement('option');
                        unknownOption.value = "";
                        unknownOption.textContent = "Unknown";
                        document.getElementById('thisDeviceSelect').appendChild(unknownOption);
                        document.getElementById('thisDeviceSelect').value = "";
                    }
                }
            });
    }

</script>

</html>
